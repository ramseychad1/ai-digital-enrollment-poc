<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="app-title">AI Digital Enrollment</h1>
      <p class="company-name">CMR Services</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="username?.invalid && username?.touched"
          placeholder="Enter your username"
          autofocus
        />
        <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder="Enter your password"
        />
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          Password is required
        </div>
      </div>

      <div class="form-group-checkbox">
        <input
          type="checkbox"
          id="rememberMe"
          formControlName="rememberMe"
        />
        <label for="rememberMe">Remember me</label>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Log In</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
    </form>

    <div class="login-footer">
      <p class="powered-by">Powered by Claude AI</p>
    </div>
  </div>
</div>
