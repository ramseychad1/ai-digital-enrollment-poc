<app-header></app-header>

<main class="program-landing">
  <div class="container">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading">
      <p>Loading program details...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage && !isLoading" class="error-container">
      <p class="error-text">{{ errorMessage }}</p>
      <button class="btn-primary" (click)="goBack()">Back to Programs</button>
    </div>

    <!-- Program Details -->
    <div *ngIf="!isLoading && !errorMessage && (program$ | async) as program" class="program-details">
      <div class="program-header">
        <div class="logo-container" *ngIf="program.logoUrl">
          <img [src]="program.logoUrl" [alt]="program.displayName" class="program-logo">
        </div>
        <div class="program-info">
          <h1 class="program-title">{{ program.displayName }}</h1>
          <p class="manufacturer" *ngIf="program.manufacturer">{{ program.manufacturer }}</p>
        </div>
      </div>

      <div class="program-content">
        <div class="description-section" *ngIf="program.shortDescription">
          <h2>About This Program</h2>
          <p>{{ program.shortDescription }}</p>
        </div>

        <div class="enrollment-section">
          <h2>Ready to Enroll?</h2>
          <p>Click the button below to begin the enrollment process. You'll be asked to provide some basic information.</p>
          <div class="button-group">
            <button class="btn-secondary" (click)="goBack()">← Back to Programs</button>
            <button class="btn-primary" (click)="startEnrollment()">Start Enrollment →</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
